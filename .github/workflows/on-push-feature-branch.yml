on:
  push:
    branches:
      - feature/**

name: On push feature branch

jobs:
  create-pull-request:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract commit info
        id: split
        env:
          HEAD_MESSAGE: ${{ github.event.head_commit.message }}
          COMMITS_JSON: ${{ toJson(github.event.commits) }}
        run: |
          set -euo pipefail
          TICKET="$(printf '%s' "$HEAD_MESSAGE" | grep -oE '[A-Z][A-Z0-9]+-[0-9]+' | head -1 || true)"
          TITLE="$(printf '%s' "$HEAD_MESSAGE" | head -1)"
          COMMITS="$(printf '%s' "$COMMITS_JSON" | jq -r '.[] | "- " + (.message | split("\n")[0])')"
          {
            printf 'ticket=%s\n' "$TICKET"
            printf 'title=%s\n' "$TITLE"
            printf 'commits<<EOF\n'
            printf '%s\n' "$COMMITS"
            printf 'EOF\n'
          } >> "$GITHUB_OUTPUT"

      - name: Create pull request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.ACTION_PAT }}
          base: main
          branch: ${{ github.ref }}
          commit-message: ${{ github.event.commits[0].message }}
          committer: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          assignees: ${{ github.actor }}
          team-reviewers: AGENT_BE
          labels: automatic,feature,author:${{ github.actor }}
          title: ${{ steps.split.outputs.title }}
          body: |
            ## Related Issue
            - [${{ steps.split.outputs.ticket }}](https://heumlabs.atlassian.net/browse/${{ steps.split.outputs.ticket }})

            ## Commits
            ${{ steps.split.outputs.commits }}
